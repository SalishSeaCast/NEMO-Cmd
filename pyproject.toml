[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "NEMO-Cmd"
dynamic = [ "version" ]
description = "NEMO Command Processor"
readme = "README.rst"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
    { name = "Doug Latornell", email = "dlatornell@eoas.ubc.ca" },
]
keywords = ["automation", "oceanography", "ocean modelling", "UBC-MOAD"]
dependencies = [
    # see envs/environment-dev.yaml for conda environment dev installation
    # see envs/requirements.txt for versions most recently used in development
    "arrow",
    "attrs",
    "cliff",
    "f90nml",
    "gitpython",
    "python-hglib",
    "pyyaml",
]

[project.urls]
"Documentation" = "https://nemo-cmd.readthedocs.io/en/latest/"
"Changelog" = "https://nemo-cmd.readthedocs.io/en/latest/CHANGES.html"
"Issue Tracker" = "https://github.com/SalishSeaCast/NEMO-Cmd/issues"
"Source Code" = "https://github.com/SalishSeaCast/NEMO-Cmd"

[project.scripts]
nemo = "nemo_cmd.main:main"

[project.entry-points.nemo]
combine = "nemo_cmd.combine:Combine"
deflate = "nemo_cmd.deflate:Deflate"
gather = "nemo_cmd.gather:Gather"
prepare = "nemo_cmd.prepare:Prepare"
run = "nemo_cmd.run:Run"


[tool.coverage.run]
branch = true
source = [ "nemo_cmd", "tests"]
omit = [ ".pixi/*" ]

[tool.coverage.report]
show_missing = true


[tool.hatch.build.targets.wheel]
packages = ["nemo_cmd"]

[tool.hatch.version]
path = "nemo_cmd/__about__.py"


[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.dependencies]
arrow = "*"
attrs = "*"
cliff = "*"
f90nml = "*"
gitpython = "*"
pixi-pycharm = ">=0.0.10,<0.0.11"
python = "*"
pyyaml = "*"

[tool.pixi.pypi-dependencies]
python-hglib = "*"
NEMO-Cmd = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.environments]
default = {features = [], solve-group = "default"}
test = { features = ["test"], solve-group = "default" }
test-py312 = { features = ["py312", "test"] }
test-py313 = { features = ["py313", "test"] }
test-py314 = { features = ["py314", "test"] }
docs = { features = ["docs"], solve-group = "default" }

[tool.pixi.feature.test.dependencies]
pytest = "*"
pytest-cov = "*"
pytest-randomly = "*"

[tool.pixi.feature.test.tasks]
pytest = "pytest"
pytest-cov = "pytest --cov=./"
pytest-cov-html = "pytest --cov=./ --cov-report html"

[tool.pixi.feature.py312.dependencies]
python = "3.12.*"

[tool.pixi.feature.py313.dependencies]
python = "3.13.*"

[tool.pixi.feature.py314.dependencies]
python = "3.14.*"

[tool.pixi.feature.docs.dependencies]
sphinx = "8.1.3.*"
sphinx-notfound-page = "1.0.4.*"
sphinx-rtd-theme = "3.0.0.*"
mock = "*"
pillow = "*"

[tool.pixi.feature.docs.tasks]
docs = { cmd = "make clean html", cwd = "docs/" }
linkcheck = { cmd = "make clean linkcheck", cwd = "docs/" }

[dependency-groups]
docs = ["commonmark>=0.9.1,<0.10", "recommonmark>=0.7.1,<0.8", "readthedocs-sphinx-ext>=2.2.5,<3"]
