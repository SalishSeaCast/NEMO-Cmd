name: pytest-with-coverage

on:
  push:
   branches: ['*']
  # Enable workflow to be triggered from GitHub CLI, browser, or via API
  # primarily for testing conda env solution for new Python versions
  workflow_dispatch:

jobs:
  pytest-with-coverage:
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    uses: UBC-MOAD/gha-workflows/.github/workflows/pytest-with-coverage.yaml@44fc8db2bf297db3f646e5ea0fe7da97df1fa966
    with:
      python-version: ${{ matrix.python-version }}
      conda-env-file: envs/environment-test.yaml
      conda-env-name: nemo-cmd-test
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_SALISHSEACAST_WEBHOOK_URL }}
